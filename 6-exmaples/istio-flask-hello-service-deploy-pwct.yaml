# 3) Service
apiVersion: v1
kind: Service
metadata:
  name: flask-hello
  namespace: sample
spec:
  selector:
    app: flask-hello
  ports:
  - name: http  	# ★ Istio port naming convention  (for HTTP 인식)
    protocol: TCP
    port: 80
    targetPort: 80
---
# 4) Deployment (+ SA, proxy.istio.io/config added, imagePullSecrets: pwct2' private registry)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-hello
  namespace: sample
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-hello
  template:
    metadata:
      labels:
        app: flask-hello
      annotations:
        proxy.istio.io/config: |
          proxyMetadata:
            ISTIO_META_DNS_CAPTURE: "true"
            ISTIO_META_DNS_AUTO_ALLOCATE: "true"
    spec:
      serviceAccountName: flask-hello-sa
      containers:
      - name: flask-hello
        image: 129.6.142.13:8443/flask-hello:latest
        ports:
        - containerPort: 80
      imagePullSecrets:
      - name: registry-ca

